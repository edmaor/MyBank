<!DOCTYPE html>
<html>
<head>
    <title>Account Registration Form</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
<div class="content">
    <h1>Account Registration Form</h1>
    <form action="process-form.php" method="post">
        <p>
            <label for="dni_nie">DNI/NIE:</label>
            <input type="text" name="dni_nie" id="dni_nie" required>
        </p>
        <p>
            <label for="full_name">Full Name:</label>
            <input type="text" name="full_name" id="full_name" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="country">Country:</label>
            <select name="country" id="country" required>
                <option value=""> -- SELECT -- </option>
                <option value="Spain">SPAIN</option>
                <option value="France">FRANCE</option>
                <option value="Italy">ITALY</option>
                <option value="Germany">GERMANY</option>
            </select>
        </p>
        <p>
            <label for="initial_amount">Initial Amount:</label>
            <input type="number" name="initial_amount" id="initial_amount" min="0" step="0.01" required>
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</div>
</body>
</html>
